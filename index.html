		<script src="//ajax.googleapis.com/ajax/libs/dojo/1.9.6/dojo/dojo.js"></script>
		<script>
			require([
			"app/counter"
			], function(counter){
				//var calc = new counter();
				log(counter.getValue());
				counter.increment();
				log(counter.getValue());
				counter.decrement();
				log(counter.getValue());
				
				// Define the "log" function to display console-like messages directly on the page
				function log(msg){
					var c = document.getElementById("console");
					if(!c){
						c = document.createElement("div");
						c.id = "console"
						document.body.appendChild(c);
					}
					c.innerHTML += "<div>" + msg + "</div>";
				}
			});
		</script>
